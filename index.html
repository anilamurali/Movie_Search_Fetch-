<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@700&family=Bebas+Neue&family=Courgette&family=Kaisei+HarunoUmi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    
</head>
<body onload="pageLoad()">
    <!-- Nav -->
    <nav class="navbar ">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="#">
            <img src="https://i.pinimg.com/736x/7c/32/cf/7c32cf179c28869753c33028b06d443b.jpg" alt="Logo" width="35" height="35" class="d-inline-block align-text-top">
            Movie Search
          </a>
        </div>
      </nav>
    <!-- End Nav -->
    <div class="container">
        <div class="row">
            <div class="col-12-col-sm-12 col-md-12 col-lg-12 col-xl-3"></div>
            <div class="col-12-col-sm-12 col-md-12 col-lg-12 col-xl-6">
                <div class="search py-5 px-3 ">
                    <div class="input pb-5">
                        <input onchange="display()" type="text" id="movie" placeholder="Enter Movie Name" >
                         <button onclick="searchMovie()" class="searchbtn">Search</button>
                    </div>
                    <div class="spinner-border text-light text-center  rect" id="spinner" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                    <p id="warning">Movie Not Fount</p>
                    <div class="result" id="result">
                        <div class="movie_introduction">
                            <img id="poster" class="border border-5 border-light " src="" height="300px" alt="">
                        <div class="movie_details">
                            <h2 id="title"></h2>
                            <ul>
                                
                                <li class="mt-3" id="Director"></li>
                                <li class="mt-3" id="Writer"></li>
                                <li class="mt-3" id="Year"></li>
                                <li class="mt-3 " id="Genre"></li>
                                <li class="mt-3" id="Actors"></li>
                                <li class="mt-3" id="imdbRating"></li>

                                
                            </ul>
                        </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-12-col-sm-12 col-md-12 col-lg-12 col-xl-3"></div>
        </div>
    </div>
    <!-- https://www.omdbapi.com/?t=tim&apikey=7cd29652 -->
    <script src="./script.js"></script>
</body>
</html>
